<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time To New Year</title>
    <link rel="icon" href="img/logo2.png" type="image/png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Satisfy"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">Happy New Year</div>
      <div class="tiger">
        <img src="/img/foot tiger.png" alt="" />
      </div>
      <div class="title">Time To New Year</div>
      <div class="clock">
        <div class="day block">
          <span>00</span>
          <p>days</p>
        </div>
        <div class="gap">:</div>
        <div class="hour block">
          <span>00</span>
          <p>hours</p>
        </div>
        <div class="gap">:</div>
        <div class="min block">
          <span>00</span>
          <p>min</p>
        </div>
        <div class="gap">:</div>
        <div class="sec block">
          <span>00</span>
          <p>sec</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
